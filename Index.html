<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo!</title> <style>
        body { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            background-color: #fff; /* Cor de fundo opcional */
            font-family: sans-serif; /* Fonte opcional */
            text-align: center; /* Para centralizar texto abaixo da logo, se houver */
        }
        .container {
            display: flex;
            flex-direction: column; /* Empilha a logo e o texto verticalmente */
            align-items: center;
        }
        img { 
            max-width: 80%; 
            max-height: 300px; /* Ajuste a altura máxima da logo conforme necessário */
            margin-bottom: 20px; /* Espaço entre a logo e o texto (se houver) */
        }
        /* Se quiser adicionar um texto abaixo da logo (opcional):
        p {
            font-size: 1.2em;
            color: #333;
        }
        */
    </style>
</head><body>
    <div class="container">
        <img src="minhalogo.jpg" alt="IT Extreme">
        </div>
</body>
</html>
